	<section class="container">
		<div class="col-md-4 text-center" ng-repeat="c in courses">
			<p class="f">
				<img ng-src="{{base_url}}/img/{{c.img}}" width="120">
			</p>
			<h3>
				{{c.name}}
			</h3>
			<p class="text-muted">
				{{c.description}}
			</p>
			<button class="btn btn-mi" ng-click="show_details($index)">Detalhes</button>
		</div>
	</section>
	<div id="show_details"></div>
	<section class="relative transition padding-top-bottom" ng-show="show_details_section" style="background: {{courses[details_index]['color']}}">
		<a href="javascript:;" class="n-pull-left" ng-click="nav_course('-')">
			<i class="fa fa-chevron-left"></i>
		</a>
		<a href="javascript:;" class="n-pull-right" ng-click="nav_course('+')">
			<i class="fa fa-chevron-right"></i>
		</a>
		<div class="container">
			<div class="col-md-6">
				<h3 class="text-white">
					{{courses[details_index]['name']}}
				</h3>
				<p class="text-white">
					{{courses[details_index]['description']}}
				</p>
				<p>
					<button class="btn btn-white" ng-click="show_course()">Ver grade</button>
				</p>
			</div>
			<div class="col-md-6 text-center">
				<img class="transition" ng-src="{{base_url}}/img/{{courses[details_index]['img']}}" width="200">
			</div>
		</div>
	</section>
</div>
